<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Shuffler</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            object-position: center;
            width: 100%;
            height: 100%;
        }
        video.hide {
            display: none;
        }
    </style>
    <script defer src="main.js?v=1"></script>
</head>
<body>
    <video id="vid-main" autoplay loop></video>
    <video id="vid-interrupt" autoplay loop class="hide"></video>
</body>
</html>
