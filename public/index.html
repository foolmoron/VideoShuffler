<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Shuffler</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            object-position: center;
            width: 100%;
            height: 100%;
        }
        video.hide {
            display: none;
        }

        p {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            font-family: monospace;
            font-size: 4rem;
            font-weight: 900;
            line-height: 7rem;
            color: white;
            -webkit-text-stroke: 0.1rem black;
            text-transform: uppercase;
            
            inset: 2rem;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .spacing {
            min-width: 10rem;
            flex-grow: 0.5;
        }
        .signature {
            width: 100%;
            text-align: right;
            font-style: italic;
            text-transform: lowercase;
        }
    </style>
    <script defer src="main.js?v=1"></script>
</head>
<body>
    <video id="vid-main" autoplay loop muted></video>
    <p id="text-container"></p>
</body>
</html>
